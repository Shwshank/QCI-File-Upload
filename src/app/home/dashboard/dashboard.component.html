<div class="" >

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" >Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0">
        Logout
      </form>
    </div>
  </nav>
  <br>


    <div class="container"  style=" overflow-x:auto;overflow-y:hidden">

      <div class="row justify-content-md-center" style="padding:10px;  padding-bottom:0" >

        <div class=" col-md-6 text-center" style="min-width: 200px; padding:10px;">
          <span class="text-center" style="font-size:2rem">
            <i class="fa fa-file-text-o fa-5x"></i>
          </span> <br><br>
          <div class="fileinput fileinput-new" data-provides="fileinput" >
              <span class="btn  btn-file btn-primary" style="width:100% !important"><span>Upload File : </span><input type="file" (change)="uploadFile($event);" accept=".csv"/></span>
          </div>
        </div>

      </div>

      <div class="row justify-content-md-center" style="padding:30px" >

        <div class=" col-md-8 text-center">
          <div class="card">
            <div class="card-header">
              <h5>File Tracker</h5>
            </div>
            <div class="card-block text-center" style="height: 350px; overflow-y:auto" >

              <table class="table-striped table-hover" width="100%" cellpadding="0" cellspacing="0" >
                <thead  style="background-color:#dcefff">
                  <tr>
                    <th  class="text-center">S.no.</th>
                    <th  class="text-center">File</th>
                    <th  class="text-center">Time</th>
                    <!-- <th  class="text-center">Summary</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of fileHistory  ;  let i = index ">
                    <td>{{i+1}}.</td>
                    <td style="color:#0275d8">
                      <i class="fas fa-file"  (click)='openURL(file.url)'></i>
                    </td>
                    <td>{{file.time}}</td>

                  </tr>

                </tbody>
              </table>

            </div>
          </div>
        </div>

      </div>


      <div style="padding-bottom:50px;">
      </div>

    </div>


</div>
